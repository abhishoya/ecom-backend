spring:
  application:
    name: "payment-service"
  data:
    mongodb:
      uri: "${MONGODB_URI}/db"
  kafka:
    bootstrap-server: localhost:9092
    properties:
      #Server host name verification is disabled by setting ssl.endpoint.identification.algorithm to an empty string
      ssl.endpoint.identification.algorithm:
    producer:
      retries: 0
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: foo
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  #APP SPECIFIC CUSTOM PROPERTIES
  app:
    kafka:
      producer:
        topic: <order_payment_success, order_payment_failed>
      consumer:
        topic: <>

springdoc:
  swagger-ui:
    path: /api/payment/swagger/ui
  api-docs:
    path: /api/payment/swagger/docs

server:
  error:
    whitelabel:
      enabled: false
  port: 8085

management:
  zipkin:
    tracing:
      endpoint: "${ZIPKIN_URI}/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: INFO

security:
  config:
    excludedUrls: >
      /api/payment/swagger/**,
      /api/payment/recordPayment